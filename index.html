<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f3f4f6;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        nav {
            background-color: #007BFF;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode nav {
            background-color: #0056b3;
        }
        .nav-container h1 {
            color: #ffffff;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000000;
            border-radius: 4px;
            color: #000000;
        }
        .dark-mode input[type="text"] {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
        }
        .coin {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            color: #333;
        }
        .coin img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .coin-info {
            flex-grow: 1;
            color: #333;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .dark-mode .coin {
            background-color: #333;
            border-color: #555;
            color: #ffffff;
        }
        .dark-mode .coin-info {
            color: #ffffff;
        }
        .toggle-button {
            cursor: pointer;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .dark-mode .toggle-button {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Crypto Tracker</h1>
            <button id="dark-mode-btn" class="toggle-button">ðŸŒ™ Dark Mode: Off</button>
        </div>
    </nav>
    <div class="container">
        <header>
            <h2>Search for a Coin</h2>
        </header>
        <input type="text" id="search-bar" placeholder="Search for a coin...">
        <div id="loading">Loading...</div>
        <div id="coins-container"></div>
        <button id="back-to-top-btn">Back to Top</button>
    </div>
    <script src="index.js"></script>

</body>
</html>
